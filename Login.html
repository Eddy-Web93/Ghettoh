<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <link rel="stylesheet" type="text/css"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label"> Your name</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" required>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Your Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPurchase1" class="form-label">What are you looking forward to purchase?</label>
              <input type="text" class="form-control" id="exampleInputPurchase1">

            </div>
            <div class="mb-3">
                <label for="exampleInputQuantity" class="form-label">how many of things you want to purchase do you want?</label>
                <input type="Quanity" class="form-control" id="exampleInputQuantity" aria-describedby="Quantityhelp" required>
                <div id="Quantityhelp" class="form-text"></div>
              </div>
            <div class="mb-3">
                <label for="exampleInputlocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="LocationHelp" required>
                <div id="locationHelp" class="form-text">We want to know the location of which we will deliver the goods to.</div>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">
                <P>You are sure of making the purchase</P>
              </label><hr>
              <a href="About.html">
                Proceed to Payments
            </a>
            </div>
            
            
          </form>
        
       </form>
    </body>


</html>
